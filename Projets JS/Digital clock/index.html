<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Jour 1</title>
</head>
<body>

    <div class="gameboy">

        <div class="digi-clock">
            
            <div class="cadran">
                <p class="box" id="hours"></p>
                <p class="box">:</p>
                <p class="box" id="minutes"></p>
                <p class="box">:</p>
                <p class="box" id="seconds"></p>

                <p class="jour1">Projet du 15/5/2021 (Jour 1)
                    <br> Niveau de satifaction : 60%
                </p>

            </div>

        </div>

        <p class="brand">Nentindo GOMEBAY</p>

        <div class="crossBtn">
            <div class="verticalPart"></div>
            <div class="horizontalPart"></div>
            <div class="surplus"></div>
        </div>

        <div class="circleBtn1"></div>
        <div class="Bbtn">B</div>
        <div class="Abtn">A</div>
        <div class="circleBtn2"></div>


        <div class="selectBtn">
            <p>SELECT</p>
        </div>

        <div class="startBtn"><p>START</p></div>

        <div class="soundbar sb1"></div>
        <div class="soundbar sb2"></div>
        <div class="soundbar sb3"></div>
        <div class="soundbar sb4"></div>
        <div class="soundbar sb5"></div>

    
    <script src="./script.js"></script>
